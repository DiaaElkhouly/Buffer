<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#024059">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Buffer Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="padding">
    <div class="container">
        <h1>Buffer Calculator</h1>
        <form id="bufferForm">
            <label for="ph">PH :</label>
            <input type="number" id="ph" step="0.01" min="0" max="14" required>

            <label for="capacity">Buffer Capacity :</label>
            <input type="number" id="capacity" step="0.01" min="0" required>

            <!-- <label for="capacity">Buffer strength :</label>
            <input type="number" id="strength" step="0.01" min="0" required> -->

            <label for="acid">Choose Required Acid:</label>
            <select id="acid" required>
                <option value="">Choose Acid</option>
                <option value="acetic">Acetic Acid (pKa = 4.76)</option>
                <option value="phosphoric1">Phosphoric Acid (pKa1 = 2.14)</option>
                <option value="phosphoric2">Phosphoric Acid (pKa₂: 7.20)</option>
                <option value="phosphoric3">Phosphoric Acid (pKa₃: 12.67)</option>
                <option value="formic">Formic Acid (pKa: 3.75)</option>
                <option value="propanoic">Propanoic Acid (pKa: 4.87)</option>
                <option value="benzoic">Benzoic Acid (pKa: 4.20)</option>
                <option value="hydrofluoric">Hydrofluoric Acid (pKa: 3.17)</option>
            </select>

            <button type="submit">Calc</button>
        </form>
        <div id="result" class="result"></div>
    </div>
